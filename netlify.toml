[build]
  command = "npm run build"
  publish = ".next"

# Enable Netlify's Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect NextAuth and API routes to server functions
[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/next"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/next"
  status = 200

# Optional: Catch all SSR routes to Next.js function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200